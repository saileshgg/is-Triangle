    <title>Triangle Quiz</title>

<body>
    <h1>Triangle Quiz</h1>
    <form class="container">
        
        <h2>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</h2>
        
        <input type="radio" name="q1" id="option1">
        <label for="option1">45°</label>
        <br>
        <input type="radio" name="q1" id="option2">
        <label for="option2">90°</label>
        <br>
        <input type="radio" name="q1" id="option3">
        <label for="option3">60°</label>
        <br>

        <h2>If a triangle has an angle of 90 degrees, what is it called?</h2>

        <input type="radio" name="q2" id="option4">
        <label for="option4">obtuse</label>
        <br>
        <input type="radio" name="q2" id="option5">
        <label for="option5">acute</label>
        <br>
        <input type="radio" name="q2" id="option6">
        <label for="option6">right angled</label>
        <br>

       
    </form>
</body>
</html>
